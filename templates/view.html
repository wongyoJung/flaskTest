<!DOCTYPE html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Preview Stream</title>
        <video src="" id="video" style="width:100%; height: 100%;" autoplay="true"></video>
        <canvas style="display:none;" id="preview"></canvas>
   
    </head>
    
    <body>
        <img id="play">
            </br>
        <div id="log"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
        <script type="text/javascript">
            var canvas = document.getElementById("play");

            var socket = io.connect('https://' + document.domain + ':' + location.port,{secure:true,reconnect: true,rejectUnauthorized: false});    

            socket.on('received',function(image){
            
                $('#play').attr('src',image);
                $('#log').text(image);
            });
        
        </script>

    </body>
</html>
